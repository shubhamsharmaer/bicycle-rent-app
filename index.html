<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Rental App</title>
    <!-- Css link -->
    <link rel="stylesheet" href="style.css">
    <!-- Box icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="" class="logo"><img style="width: 125px; height: 125px;" src="img/logo.svg" alt=""></a>
        <div class="bx bx-menu-alt-right" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#rent">Rent</a></li>
            <li><a href="#service">Services</a></li>
            <li><a href="#faq">FAQs</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#review">Reviews</a></li>
        </ul>

        <div class="header-btn">
            <a href="" class="sign-up">Sign Up</a>
            <a href="" class="log-in">Log In</a>
        </div>
    </header>

    <section class="home">
        <div class="text">
            <h1><span>Looking</span> to <br>rent a Bicycle</h1>
            <p>Lorem ipsum dolor adipisicing elit. <br> At a optio numquam odit corrupti ullam unde alias cupiditate!
            </p>
            <div class="app-stores">
                <img src="img/play.png" alt="">
                <img src="img/ios.png" alt="">
            </div>
        </div>

        <div class="form-container">
            <form action="">
                <div class="input-box">
                    <span>Location</span>
                    <input type="search" name="" id="" placeholder="Search Places">
                </div>
                <div class="input-box">
                    <span>Pick-Up Date</span>
                    <input type="date" name="" id="">
                </div>
                <div class="input-box">
                    <span>Return Date</span>
                    <input type="date" name="" id="">
                </div>
                <input type="submit" name="" id="" class="btn">
            </form>
        </div>
    </section>

    <!-- Ride section -->
    <section class="ride">
        <div class="heading">
            <span>How Its Work</span>
            <h1>Rent With 3 Simple Steps</h1>
        </div>
    </section>
    <!-- JS link -->
    <script src="main.js"></script>
</body>
</html>
